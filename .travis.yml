jobs:
  include:
  - os: linux
    name: Ubuntu 18.04 Tests
    env: BUILD=UBUNTU18
    dist: bionic
    language: python
    python: 3.6
    before_script: pip3 install -r requirements.txt
    script: nosetests
    before_deploy: ./scripts/build.sh Ubuntu18
  - os: linux
    name: Ubuntu 20.04 Tests
    env: BUILD=UBUNTU20
    dist: focal
    language: python
    python: 3.6
    before_script: pip3 install -r requirements.txt
    script: nosetests
    before_deploy: ./scripts/build.sh Ubuntu20
    after_success: coveralls
  - os: osx
    name: Mac 10.15 Tests
    env: BUILD=MAC
    osx_image: xcode11.4
    before_script: pip3 install --user -r requirements.txt
    script: "/Users/travis/Library/Python/3.7/bin/nosetests"
    before_deploy: ./scripts/build.sh Mac
  - os: windows
    name: Windows Tests
    env: BUILD=WINDOWS PATH=/c/Python36:/c/Python36/Scripts:$PATH
    language: cpp
    before_script:
    - choco install 7zip
    - choco install python --version 3.6.8
    - pip3 install -r requirements.txt
    script: nosetests
    before_deploy: ./scripts/build.sh Windows
  - os: linux
    name: Flake8
    env: BUILD=FLAKE8
    dist: bionic
    language: python
    python: 3.6
    before_script: pip3 install -r requirements.txt
    script: flake8 epregressions
  - os: linux
    name: PyPi Packaging
    dist: focal
    env: BUILD=PYPI
    language: python
    python: 3.6
    before_script: pip3 install -r requirements.txt
    script: python3 setup.py bdist_wheel sdist

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: NREL/EnergyPlusRegressionTool
    condition: $BUILD != PYPI
- provider: pypi
  skip_cleanup: true
  skip_upload_docs: true
  username: Myoldmopar
  password:
    secure: ""
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: NREL/EnergyPlusRegressionTool
    condition: $BUILD = PYPI
